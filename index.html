<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

        <h1 class="text-center my-5">Pruebas de concepto</h1>
        
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4">

                <div class="card-body">
                  <h4 class="card-title">Hiundai i10 Modelo 2017</h4>
                  <p class="card-text">Your product description.</p>
                  <button class="btn btn-warning form-control"> Ver Detalle</button>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
              <div class="card h-100">
                <img class="card-img-top" src="your-image-source.jpg" alt="your-image-description">
                <div class="card-body">
                  <h4 class="card-title">Your Product Name</h4>
                  <p class="card-text">Your product description.</p>
                  <p class="card-text">Price: $XX.XX</p>
                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card h-100">
                  <img class="card-img-top" src="your-image-source.jpg" alt="your-image-description">
                  <div class="card-body">
                    <h4 class="card-title">Your Product Name</h4>
                    <p class="card-text">Your product description.</p>
                    <p class="card-text">Price: $XX.XX</p>
                  </div>
                </div>
              </div>
            <!-- add more cards as needed -->
          </div>
          


    </div>
